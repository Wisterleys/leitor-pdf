<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRAMAÇÕAO MEIO SEMANA</title>
</head>
<body>
    <h1>Em construção...</h1>
    <input type="file" name="file" id="file">
    <script>
        document.querySelector("#file").addEventListener("change",e=>{
            const ajax = new XMLHttpRequest();
            ajax.open("GET","/readpdf/"+e.target.files[0].name)
            ajax.send()

           ajax.onload=e=>{
               const text = JSON.parse(ajax.responseText)
               let resul="";
               text.formImage.Pages.forEach(page => {
                   page.Texts.forEach(text => {

                       text.R[0].T.search("%")>-1?resul+=" ":resul+=text.R[0].T
                   })
               });
               console.log(resul)
           }
           ajax.onerror=err=>{
               console.log(err)
           }
        })
    </script>
</body>
</html>
